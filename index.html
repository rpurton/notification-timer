<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="style.css" />
<script type="text/javascript" src="scripts.js"></script>

<head>
<meta charset="utf-8"/>
  <title>
  Notification Timer
  </title>
</head>

<div class="wrapper">
  <div class="inner">
    <div class="form-box">
        <h1>Notification Timer</h1>

        <form>
          <p>How long between notifications?</p>
              <label for="userhours">hours</label>
                <input type="number" id="userhours" max="12">

              <label for="userminutes">minutes</label>
                <input type="number" id="userminutes" max="60" value="0">

          <p>
            <label for="notifytext">
              <p>What should the notification say?</p>
              <p><input type="text" value="Time is up!" id="notifytext"></p>
            </label>
          </p>

          <div id="buttons">
            <button type="button" id="userstart" value="start">
              Start Timer
            </button>
            <button type="button" id="userstop" value="stop">
              Stop Timer
            </button>
          </div>
      </form>

      <div class="timer-wrap">
        <p id="timer">00:00:00</p>
      </div>

    </div> <!--form-box-->
  </div> <!--inner-->
</div> <!--wrapper-->
